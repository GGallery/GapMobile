<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-label>Commesse del {{ giorno | date:"dd/MM/yy" }}, totale ore {{ totore}} </ion-label>

    </ion-title>

    <!-- <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="giorno" (ngModelChange)="get_calendario($event)"
      name="giorno" required>Data</ion-datetime>

        <button [(ngModel)]="giorno" ion-fab color="success" (click)="addCommessa()"><ion-icon name="search"></ion-icon></button> -->


    <button ion-button color="success" (click)="dataPrima()">
      <ion-icon name="arrow-dropleft"></ion-icon>
      </button>

    <button ion-button icon-right (click)="picker.open()">
    <ion-datetime  [(ngModel)]="giorno"   pickerFormat="DD MM YYYY"   [(ngModel)]="datePicker" (ionChange)="get_calendario($event)"></ion-datetime>
    <ion-icon name="calendar"></ion-icon>
  </button>

    <button ion-button color="success" (click)="dataDopo()">
      <ion-icon name="arrow-dropright"></ion-icon>
      </button>

      <button ion-button color="success" (click)="dataOggi()">
      OGGI
      </button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let commessa  of commesse">
    <ion-item>
      {{commessa.commessa.oggetto}}
      <ion-badge item-end>{{ commessa.n_ore }}</ion-badge>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="success" (click)="addCommessa()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
