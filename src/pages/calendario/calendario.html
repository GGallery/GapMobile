<ion-header>

  <ion-navbar>
    <ion-title>

      <ion-item>
        <ion-label>Giorno </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="giorno" (ngModelChange)="get_calendario($event)" name="giorno" required>Data</ion-datetime>
        <ion-label>{{totore}} </ion-label>
 

      </ion-item>

    </ion-title>
        
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let commessa  of commesse">
    <ion-item>
      {{commessa.commessa.oggetto}}
      <ion-badge item-end>{{ commessa.n_ore }}</ion-badge>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="success" (click)="addCommessa()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
