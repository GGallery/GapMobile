<ion-header>

  <ion-navbar>
    <ion-title>Assenti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Assenti di oggi
    </ion-list-header>
    <ion-item *ngFor="let item of AssentiOggi">
      <h5>{{ item.user.nome }} {{ item.user.cognome }}
        <ion-note>dalle {{ item.giorno | date: 'HH:mm' }} per {{item.n_ore}} ore</ion-note>
      </h5>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      Assenti futuri
    </ion-list-header>
    <ion-item *ngFor="let item of AssentiFuturi">
      <h5>{{ item.user.nome }} {{ item.user.cognome }}<br>
        <ion-note>dalle {{ item.giorno | date: 'dd-MM-yyyy HH:mm' }} per {{item.n_ore}} ore</ion-note>
      </h5>
    </ion-item>
  </ion-list>


</ion-content>
