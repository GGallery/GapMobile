<ion-header>
  <ion-navbar>
    <ion-title>Dettaglio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4> {{ commessa.oggetto }} ({{ commessa.protocollo }}) </h4>

  <form #f="ngForm" (ngSubmit)="onInserisciCommessa(f)">

    <ion-grid>

      <ion-input type="number" name="id_commessa" [(ngModel)]="id_commessa" hidden></ion-input>

      <ion-item>
        <ion-label> Data</ion-label>
        <ion-datetime floating displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="giorno" name="giorno"></ion-datetime>
      </ion-item>


      <ion-row>
        <ion-col col-12>
          <button type="button" ion-button  (click)="dataOggi()">Oggi</button>
          <button type="button" ion-button  (click)="dataIeri()">Ieri</button>
          <button type="button" ion-button  (click)="dataPrima()">Prima</button>
          <button type="button" ion-button  (click)="dataDopo()">Dopo</button>
        </ion-col>
      </ion-row>
      <br><br>

      <ion-item>
        <ion-label> NÂ° ore</ion-label>
        <ion-input floating type="number" name="n_ore" [(ngModel)]="n_ore"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col col-12>
          <button type="button" ion-button small (click)="nOre(12)">1/2</button>
          <button type="button" ion-button small (click)="nOre(1)">1</button>
          <button type="button" ion-button small (click)="nOre(2)">2</button>
          <button type="button" ion-button small (click)="nOre(3)">3</button>
          <button type="button" ion-button small (click)="nOre(4)">4</button>
          <button type="button" ion-button small (click)="nOre(5)">5</button>
          <button type="button" ion-button small (click)="nOre(6)">6</button>
          <button type="button" ion-button small (click)="nOre(7)">7</button>
          <button type="button" ion-button small (click)="nOre(8)">8</button>
        </ion-col>
      </ion-row>

      <br><br>
      <ion-item>
        <ion-label> Tipologia</ion-label>
        <ion-select [(ngModel)]="tipologia" name="tipologia">
          <ion-option value="0">Normale</ion-option>
          <ion-option value="4">Recupero+</ion-option>
          <ion-option value="3">Straordinario</ion-option>
          <ion-option value="7">Trasferta</ion-option>
        </ion-select>
      </ion-item>

    </ion-grid>

    <button ion-button block type="submit">INSERISCI</button>
  </form>
</ion-content>
