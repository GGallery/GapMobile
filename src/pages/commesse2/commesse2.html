<ion-header>
  <ion-navbar>
    <ion-title>Dettagli</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3> Commessa: {{ commessa.oggetto }} ({{ commessa.protocollo }}) </h3>


  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="giorno"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Durata</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>


  <ion-list radio-group [(ngModel)]="tipologia">

    <ion-list-header>
      Tipologia
    </ion-list-header>

    <ion-item>
      <ion-label>Normale</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Recupero+</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Straordinario</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Malattia</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>


  </ion-list>


  <button ion-button large full>INSERISCI</button>

</ion-content>
