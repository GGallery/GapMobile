<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>G A P</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <ion-list-header>
      Assenti di oggi
    </ion-list-header>
    <ion-item *ngFor="let item of AssentiOggi">
      <h5>{{ item.user.nome }} {{ item.user.cognome }}
        <ion-note>dalle {{ item.giorno | date: 'HH:mm' }} per {{item.n_ore}} ore</ion-note>
      </h5>
    </ion-item>
  </ion-list>


</ion-content>
