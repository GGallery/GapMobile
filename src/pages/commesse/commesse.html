<ion-header>
  <ion-navbar>
    <ion-title>Seleziona commessa</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- <div [id]=loading>Sto caricando le tue commesse</div> -->
<ion-searchbar (ionInput)="filtra($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of commesseList" (click)="selectItem(item)">
        <h3>{{item.oggetto }} </h3>
        <ion-note>{{ item.protocollo }} ({{item.id}})</ion-note>
    </ion-item>
  </ion-list>

 

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="getAll()"><ion-icon name="albums"></ion-icon></button>
  </ion-fab>


</ion-content>
