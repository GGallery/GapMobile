<ion-header>
  <ion-toolbar color="">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of commesseList" (click)="selectItem(item)">
      <h3>{{item.oggetto }} </h3>
      <ion-note>{{ item.protocollo }} ({{item.id}})</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="getAll()"><ion-icon name="albums"></ion-icon></button>
  </ion-fab>

</ion-content>
