<ion-header>
  <ion-navbar>
    <ion-title>Gestione commessa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Inserisci commessa</h3>

  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>


  <ion-list>
    <ion-item *ngFor="let item of commesseList">
        <h3>{{item.oggetto }} </h3>
        <ion-note>{{ item.protocollo }} ({{item.id}})</ion-note>
    </ion-item>
  </ion-list>


  <button ion-button icon-left (click)="presentToast()">
  <ion-icon name="home"></ion-icon>
  Left Icon
</button>


</ion-content>
